<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYM's Website</title>
</head>
<link rel="stylesheet" href="CSS/style.css">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Lobster&display=swap"
    rel="stylesheet">
<style>
    /* CSS RESET */
    
</style>

<body>
    <header class="header">
        <!-- Left button for logo -->
        <div class="left">
            <img src="images/logo.png" alt="gym logo">
            <div>ATUL's GYM</div>
        </div>
        <!-- Mid for navigation  -->
        <div class="mid">
            <ul class="nav">
                <li><a href="#" class="Active">Home</a></li>
                <li><a href="#" class="Active">About Us</a></li>
                <li><a href="#" class="Active">Fitness Calculator</a></li>
                <li><a href="#" class="Active">Contact Us</a></li>
            </ul>
        </div>
        <div class="right">
            <button class="btn">Call us now</button>
            <button class="btn">Email us</button>
        </div>
    </header>
    <div class="container">
        <h1>Join the best gym to build your muscles.</h1>
        <form method="get" action="payment.html">
            <div class="form_group">
                <input type="text" name="" id="" placeholder="Name" required>
            </div>
            <div class="form_group">
                <input type="number" name="" id="" placeholder="Age" required>
            </div>
            <div class="form_group">
                <input type="text" name="" id="" placeholder="Gender" required>
            </div>
            <div class="form_group">
                <input type="text" name="" id="" placeholder="Weight" required>
            </div>
            <div class="form_group">
                <input type="email" name="" id="" placeholder="Email id" required>
            </div>
            <div class="form_group">
                <input type="number" name="" id="" placeholder="Mobile no." required>
            </div>
            <div class="form_group">
                <textarea name="address" id="address" cols="50" rows="18" placeholder=" Enter your Address"></textarea>
            </div>
            <div class="form_group" id="submit">
                <input type="submit">
            </div>

        </form>
    </div>

</body>

</html>
