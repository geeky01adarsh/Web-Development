<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FONTS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');
    </style>
    <style>
        p{
            font-family: 'Indie Flower', cursive;
            font-size: 23px; /*1/96 of an inch is 1px*/
            line-height: 1.3em; 
            /* em is the multiple of parent element size */
            font-weight: bold;
        }
        span{
            font-size: large;
            font-style: italic; 
        }
    </style>
</head>
<body>
    <h3>This is heading 3</h3>
    <div>
        <p>
            this is paragraph.
        </p>
    </div>
    <span>This is a span.</span>
</body>
</html>
