<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstid{
            /* colorby rgb value */
            color: rgb(241, 67, 23);
            /* color by name */
            background-color: aqua;
        }
        .first{
            /* color by hex value */
            color: #8049e6;
        }
    </style>
</head>
<body>
    <h2>This is a heading</h2>
    <p>This a paragraph</p>
    <p class="first">This is first para with class</p>
    <p id="firstid">This is first para with an id</p>
</body>
</html>
