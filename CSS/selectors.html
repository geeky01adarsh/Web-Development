<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* this is a comment in css */

        /* element selector */
        p{
            border: 2px solid red;
            color: grey;
        }
        /* id selector */
        #redEle{
            color: white;
        }
        /* class selector */
        .blue_back{
            background-color: blue;
        }
        /* group selector */
        h3, span, .aclass{
            color: antiquewhite;
            background-color: black;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p class="aclass blue_back">This is a simple paragraph to demonstrate CSS Selectors.</p>
    <p id="redEle" class="blue_back">This is another simple paragraph to demonstrate CSS Selectors.</p>
    <div class="aclass">
        <p>This is yet another simple paragraph to demonstrate CSS Selectors.</p>
    </div>
    <span>This is a span.   </span>
</body>
</html>
