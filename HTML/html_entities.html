<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <!-- entitites are used to write special charaters -->
    <!-- these characters could be resereved by html -->
    <!-- or not present at your keyboard -->
    <div class="container">
        <p>
            This is a paragraph.
        </p>
    </div>
    <div class="container">
        <p>
            <!-- &nbsp; is used to have extra space -->
            This is another &nbsp; paragraph.

        </p>
        <p>
            This paragraph is written as &lt;p&gt;
        </p>
        <p>
            Empty character is written like this &#8203;
        </p>
    </div>
</body>
</html>
