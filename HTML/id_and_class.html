<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and Classes in HTML</title>
</head>
<body>
    <h3>Id and Classes in HTML</h3>
    <!-- we can only have unique ids but multiple classes even though in one id -->
    <div id="firstId" class="firstClass redbg">
        This is firstId
    </div>
    <!-- emmet properties -->
    <!-- we can create object with classes as span.classname  -->
    <span class="class"></span>
    <!-- similarly we can create ids as span#idname -->
    <span id="idname"></span>
    <!-- div.classname.redbg.first -->
    <div class="classname redbg first"></div>
    <!-- div.class#first -->
    <div class="first" id="class"></div>
</body>
</html>
