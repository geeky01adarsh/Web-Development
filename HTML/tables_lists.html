<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Lists</title>
</head>
<body>
    <!-- LISTS -->
    <ul>
        <li>This is my unodered Lists</li>
        <li>line two</li>
        <li>line three</li>
    </ul>
    <ol type="a">
        <li>this is my ordered Lists</li>
        <li>line two </li>
        <li>line three</li>
    </ol>
    <!-- TABLES -->

    <table>
        <thead>
            <tr>
                <th>table heading</th>
                <th>2nd column</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>table body</td>
                <td>2nd data</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
